version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin $ECR_PATH

  build:
    commands:
      - docker build -t dash_app .
      - docker tag dash_app:latest $ECR_PATH/dash_app:latest
      - echo create image completed

  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push $ECR_PATH/my-firstrepo:latest
      - echo Build completed on `date`